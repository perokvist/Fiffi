name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
        source-url: https://nuget.pkg.github.com/perokvist/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Install dependencies
      run: dotnet restore Fiffi.sln
    - name: Build
      run: dotnet build Fiffi.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Fiffi.sln --filter Category!=Integration --no-restore --verbosity normal
