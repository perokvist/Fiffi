name: Github package

on:
  push:
    branches: [ master, rps_web_container ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env : 
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Pack
      run: dotnet pack src/Fiffi/Fiffi.csproj --configuration Release -o artifacts
    - name: Publish artifact
      uses: actions/upload-artifact@master
      with:
        name: artifacts
        path: artifacts/**/*
    - name: PushGithub
      run: dotnet nuget push ./artifacts/**.nupkg --skip-duplicate
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: samples/RPS/RPS.Web/Dockerfile
        push: true
        tags: |
            ghcr.io/perokvist/fiffi/rps.web:latest     

